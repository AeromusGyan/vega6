<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-700">Welcome to Vega6</h2>
    <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
          placeholder="Enter your email"
        />
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <div class="text-red-500 text-sm">
            Please enter a valid email address.
          </div>
        }
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
          placeholder="Enter your password"
        />
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <div
            class="text-red-500 text-sm">
            Password is required.
          </div>
        }
      </div>

      <button
        type="submit"
        class="w-full px-4 py-2 mt-4 text-white bg-indigo-600 rounded-lg hover:bg-indigo-500 focus:outline-none"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
    <!-- Navigation to Sign Up -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a
        routerLink="/signup"
        class="text-indigo-600 hover:underline focus:outline-none"
      >
        Sign up
      </a>
    </p>
  </div>
</div>
