<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-700">Welcome to Vega6</h2>
    <h2 class="text-2xl font-bold text-center text-gray-700">Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <div class="mt-1">
          <input id="name" name="name" type="text" formControlName="name" placeholder="Enter your name"
                 class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div
          *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)"
          class="mt-1 text-sm text-red-600">
          <div *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</div>
          <div *ngIf="signupForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters</div>
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <div class="mt-1">
          <input id="email" name="email" type="email" autocomplete="email" formControlName="email" placeholder="Enter your email"
                 class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div
          *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)"
          class="mt-1 text-sm text-red-600">
          <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1">
          <input id="password" name="password" type="password" autocomplete="new-password" formControlName="password" placeholder="Enter your password"
                 class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div
          *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)"
          class="mt-1 text-sm text-red-600">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Profile Image</label>
        <div class="mt-1 flex items-center">
            <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100">
              <img *ngIf="previewUrl" [src]="previewUrl" alt="Profile preview" class="h-full w-full object-cover">
              <svg *ngIf="!previewUrl" class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
            </span>
          <label for="file-upload"
                 class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
            <span>Upload</span>
            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/*"
                   (change)="onFileSelected($event)">
          </label>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="signupForm.invalid"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
          Sign up
        </button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a
        routerLink="/login"
        class="text-indigo-600 hover:underline focus:outline-none"
      >
        Login
      </a>
    </p>
  </div>
</div>
