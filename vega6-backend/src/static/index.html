<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega6 Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .status {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }

        .details {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Vega6 Server Status</h1>
<div class="status">Server is UP and RUNNING!</div>
<div class="details">
    <p>Time: <span id="time"></span></p>
</div>

<script>
    function updateTime() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString();
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
